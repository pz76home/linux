! Configuration File for keepalived

global_defs {
   notification_email {
     user@work.com.au
   }
   notification_email_from server2@work.com.au
   smtp_server 192.168.0.200
   smtp_connect_timeout 30
}

vrrp_script chk_myscript {
  script       "/usr/local/bin/chkscript.sh"
  interval 5   # check every 5 seconds
  rise 1
  fall 1
}

vrrp_instance VRRP1 {
    state BACKUP
    interface ens192
    virtual_router_id 50
    priority 101
    advert_int 1
    smtp_alert
    authentication {
        auth_type PASS
        auth_pass 2010
    }
    unicast_peer {
        192.168.0.19  #IP address of partner server
    }
    virtual_ipaddress {
        192.168.0.1/24 dev ens192 label ens192:1
    }
    notify /usr/local/bin/notify.sh
    track_script {
      chk_myscript
  }
}

